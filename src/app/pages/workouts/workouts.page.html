<video-display
    *ngIf="isAuthorized"
    [videos]="videos | otfVideo"
    [activeVideoUrl]="activeVideoUrl | otfUrl"
    [activeVideoTitle]="activeVideoTitle"
    [displayFilter]="true"
    [$options]="options"
></video-display>
<common-error *ngIf="!isAuthorized" [text]="errorText"></common-error>
