<common-interstitial *ngIf="isAuthorized && !videos" [topic]="interstitial"></common-interstitial>
<video-display
    *ngIf="isAuthorized && videos"
    [videos]="videos | otfVideo"
    [activeVideoUrl]="activeVideoUrl | otfUrl"
    [activeVideoTitle]="activeVideoTitle"
    [displayFilter]="true"
    [displayControls]="true"
    [$options]="options"
></video-display>
<common-error *ngIf="!isAuthorized" [text]="errorText" [allowLogin]=false></common-error>
