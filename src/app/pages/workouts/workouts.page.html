<common-interstitial *ngIf="auth.authorized && !videos" [topic]="interstitial"></common-interstitial>
<media-video-display
    *ngIf="auth.authorized && videos"
    [videos]="videos | otfVideo"
    [activeVideoUrl]="activeVideoUrl | otfUrl"
    [activeVideoTitle]="activeVideoTitle"
    [displayFilter]="true"
    [displayControls]="true"
    [$options]="options"
></media-video-display>
<common-error *ngIf="!auth.authorized" [text]="errorText" [allowLogin]=false></common-error>
