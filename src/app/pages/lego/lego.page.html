<div class="container" id="dropdown">
  <common-dropdown
    [dropdownLabel]="dropdownLabel"
    [dropdownOptions]="sets | legoSet"
    (handleSelection)="updateActiveSet($event)"
  ></common-dropdown>
</div>
<div class="container" id="instructions">
  <iframe
    *ngFor="let instruction of instructions"
    class="link"
    [src]="instruction | safe: 'resourceUrl'"
    type="application/pdf"
    height="350"
    width="90%"
  ></iframe>
</div>
