<div class="container" id="dropdown">
  <app-dropdown
    [dropdownOptions]="sets"
    [selectOption]="updateActiveSet"
  ></app-dropdown>
</div>
<div class="container" id="instructions">
  <div *ngFor="let instruction of instructions">
    <embed
      class="link"
      src={{instruction}}
      type="application/pdf"
    />
  </div>
</div>
