<div class="list-container">
  <recipe-request *ngIf="isAuthorized" (handleSubmit)="updateToTry($event)"></recipe-request>
  <common-interstitial *ngIf="!recipes || !toTry" [topic]="interstitial"></common-interstitial>
  <recipe-list *ngIf="recipes && toTry" [toTry]="toTry"></recipe-list>
  <recipe-list *ngIf="recipes && toTry" [recipes]="recipes"></recipe-list>
</div>
