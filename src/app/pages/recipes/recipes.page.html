<div class="list-container">
  <recipe-request *ngIf="auth.authorized"></recipe-request>
  <common-interstitial
    *ngIf="!recipe.recipesFavorites || !recipe.recipesToTry"
    [topic]="interstitial"></common-interstitial>
  <recipe-list
    *ngIf="recipe.recipesFavorites && recipe.recipesToTry"
    [toTry]="recipe.recipesToTry"></recipe-list>
  <recipe-list
    *ngIf="recipe.recipesFavorites && recipe.recipesToTry"
    [recipes]="recipe.recipesFavorites"></recipe-list>
</div>
