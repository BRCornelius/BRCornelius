<mat-form-field>
  <mat-label>{{dropdownLabel}}</mat-label>
  <mat-select
    [(ngModel)]="selectedOption"
    (selectionChange)="selectOption()"
    name="set"
  >
    <mat-option
      *ngFor="let option of dropdownOptions"
      [value]="option.value"
    >{{option.title}}</mat-option>
  </mat-select>
</mat-form-field>
