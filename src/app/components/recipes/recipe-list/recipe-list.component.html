<div *ngIf="recipes">
  <recipe-toggle
    *ngFor="let recipe of recipes"
    [photo]="recipe.PHOTO.S"
    [title]="recipe.NAME.S"
    [instructions]="recipe.INSTRUCTIONS.L |  listOrder"
    [ingredients]="recipe.INGREDIENTS.L"
  ></recipe-toggle>
</div>
<div *ngIf="toTry">
  <recipe-to-try
    *ngFor="let recipe of toTry"
    [title]="recipe.title.S"
    [url]="recipe.url.S"
  ></recipe-to-try>
</div>
