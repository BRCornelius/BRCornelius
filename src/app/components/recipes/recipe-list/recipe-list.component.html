<div *ngIf="recipes">
  <recipe-toggle
    *ngFor="let recipe of recipes"
    [photo]="recipe.photo"
    [title]="recipe.name"
    [instructions]="recipe.instructions |  listOrder"
    [ingredients]="recipe.ingredients"
  ></recipe-toggle>
</div>
<div *ngIf="toTry">
  <recipe-to-try
    *ngFor="let recipe of toTry"
    [title]="recipe.title"
    [url]="recipe.url"
  ></recipe-to-try>
</div>
