<mat-grid-list cols="2" rowHeight="2:1" [gutterSize]="16">
  <common-filter
    *ngIf="displayFilter"
    class="filter-component"
    [$options]="$options"
    [filterFunction]="updateDisplayedMedia"
  ></common-filter>
  <mat-grid-tile *ngFor="let item of media" class="media-item" [colspan]="1">
    <media-card
      *ngIf="checkRoute('kids')"
      class="media-card"
      [source]="item.url"
      [thumbnail]="item.thumbnail"
      [header]="item.title"
      (click)="setActive($event)"
    ></media-card>
    <workout-card
      *ngIf="checkRoute('workouts')"
      class="media-card"
      [title]="item.title"
      [grp]="item.grp"
      [cat]="item.cat"
      (click)="setActive($event)"
    ></workout-card>
  </mat-grid-tile>
</mat-grid-list>
