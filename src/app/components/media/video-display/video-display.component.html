<video src={{activeVideoUrl}} autoplay controls={{displayControls}}></video>
<h2>{{activeVideoTitle}}</h2>
<hr>
<div class="grid-list">
    <media-grid
        [media]="videos"
        [listedMedia]="videos"
        [displayFilter]="displayFilter"
        [$options]="$options"
        (handleClick)="handleClick($event)"
    ></media-grid>
</div>
